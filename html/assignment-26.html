<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Demo</title>
  <link rel="stylesheet" href="../CSS/assignment-26.css">
</head>
<body>

  <!-- Fixed Navbar -->
  <div class="navbar">Sticky Navbar</div>

  <!-- Container with Nested Boxes -->
  <div class="container">
    <div class="box static-box">Static</div>
    <div class="box relative-box">Relative</div>
    <div class="box absolute-box">Absolute</div>
    <div class="box fixed-box">Fixed</div>
  </div>

  <!-- Spacer to observe scrolling -->
  <div class="spacer"></div>

</body>
</html>
