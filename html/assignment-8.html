<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Table</title>
</head>
<body>

  <table style="border-collapse: collapse; border: 1px solid black;">
    <thead>
      <tr>
        <th style="border: 1px solid black; padding: 8px;">Name</th>
        <th style="border: 1px solid black; padding: 8px;">Age</th>
        <th style="border: 1px solid black; padding: 8px;">Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 1px solid black; padding: 8px;">John</td>
        <td style="border: 1px solid black; padding: 8px;">25</td>
        <td style="border: 1px solid black; padding: 8px;">USA</td>
      </tr>
      <tr>
        <td style="border: 1px solid black; padding: 8px;">Maria</td>
        <td style="border: 1px solid black; padding: 8px;">30</td>
        <td style="border: 1px solid black; padding: 8px;">Spain</td>
      </tr>
      <tr>
        <td style="border: 1px solid black; padding: 8px;">Lee</td>
        <td style="border: 1px solid black; padding: 8px;">28</td>
        <td style="border: 1px solid black; padding: 8px;">South Korea</td>
      </tr>
      <tr>
        <td style="border: 1px solid black; padding: 8px;">Aisha</td>
        <td style="border: 1px solid black; padding: 8px;">22</td>
        <td style="border: 1px solid black; padding: 8px;">Nigeria</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
