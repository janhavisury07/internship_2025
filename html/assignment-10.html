<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Page</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Semantic Webpage</h1>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main>
    <!-- Article Content -->
    <article>
      <h2>Article Title</h2>
      <p>This is a paragraph inside the article section. Semantic HTML helps improve accessibility, SEO, and code clarity.</p>
    </article>

    <!-- Aside Note -->
    <aside>
      <p><strong>Note:</strong> This is a short side note related to the article.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bhavishya Sonawane. All rights reserved.</p>
  </footer>

</body>
</html>
