<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Elements Example</title>
</head>
<body>

  <h1>Audio Players</h1>

  <!-- First Audio Player: Autoplay (muted), loop, controls -->
  <audio controls autoplay loop muted>
    <source src="audio1.mp3" type="audio/mpeg">
    <source src="audio1.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- Second Audio Player: Controls, loop -->
  <audio controls loop>
    <source src="audio2.mp3" type="audio/mpeg">
    <source src="audio2.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- Third Audio Player: Controls, loop -->
  <audio controls loop>
    <source src="audio3.mp3" type="audio/mpeg">
    <source src="audio3.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <h1>Video Players</h1>

  <!-- First Video Player: Controls, loop -->
  <video controls loop width="320" height="240">
    <source src="video1.mp4" type="video/mp4">
    <source src="video1.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Second Video Player: Controls, loop -->
  <video controls loop width="320" height="240">
    <source src="video2.mp4" type="video/mp4">
    <source src="video2.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Third Video Player: Controls, loop -->
  <video controls loop width="320" height="240">
    <source src="video3.mp4" type="video/mp4">
    <source src="video3.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

</body>
</html>
