<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedding OpenStreetMap with Iframe</title>
</head>
<body>

  <p>
    The <code>&lt;iframe&gt;</code> element allows you to embed external content, such as maps or videos, directly into your webpage. Below is an example of embedding an OpenStreetMap view of Rich system co. Nashik.
  </p>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3749.2388034537325!2d73.77403137574348!3d19.998489681405463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb084d22ff73%3A0xe3e70a169bf7cb1b!2sRICH%20System%20Solutions%20Pvt.%20Ltd.%20%7C%20Digital%20Marketing%20%7C%20Bulk%20SMS%20%7C%20Website%20Development!5e0!3m2!1sen!2sin!4v1749099295293!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    width="350"
    height="300"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    title="map of rich system co."
    style="border:1px solid black">
  </iframe>
  <br/>
  <small>
    <a href="https://maps.app.goo.gl/7cB2TcyqR9tBqScA7" target="_blank" rel="noopener noreferrer">
      View Larger Map
    </a>
  </small>

</body>
</html>
