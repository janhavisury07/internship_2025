<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline Elements</title>
  <style>
    .red-text {
      color: red;
    }
    .blue-text {
      color: blue;
    }
  </style>
</head>
<body>

  <!-- Block elements take up the full width, start on a new line.
       Inline elements stay within the same line and only take up as much width as needed. -->

  <div>
    <p class="red-text">This is a red-colored paragraph inside a block-level div.</p>
  </div>

  <p>
    This is a paragraph with a <span class="blue-text">blue</span> word using a span (inline).
  </p>

</body>
</html>
