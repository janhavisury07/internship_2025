<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Practice</title>

  <!-- Import Google Font (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="../CSS/assignment-20.css">

  <!-- Internal CSS -->
  <style>
    p {
      font-family: Arial, sans-serif;         /* Local font */
      font-size: 16px;
      color: rgb(255, 99, 71);                /* RGB color */
    }
  </style>
</head>
<body>

  <!-- Inline CSS on h1 -->
  <h1 style="color: #3498db; background-color: black; font-family: 'Poppins', sans-serif;">
    Welcome to CSS Styling
  </h1>

  <p>This is a paragraph with Arial font, styled using internal CSS.</p>

  <button>Click Me</button>

</body>
</html>
